<h1 class="p-4 text-5xl md:text-[64px] font-semibold dark:text-neutral-100" id="page-title">
  Gestionar categorías
</h1>

<button 
  (click)="crearCategoria()" 
  class="mx-5 w-20 border border-emerald-500 text-emerald-500 py-1 rounded hover:bg-emerald-500 hover:text-white"
  aria-label="Crear nueva categoría">
  Crear
</button>

<div class="overflow-x-auto p-4" role="region" aria-labelledby="page-title">
  <table class="w-full text-center rounded-lg overflow-hidden table-auto hidden md:table" role="table" aria-label="Tabla de categorías">
    <thead class="bg-stone-950 text-neutral-100 dark:text-neutral-100 dark:bg-zinc-900">
      <tr>
        <th class="py-3 px-6" scope="col">Nombre</th>
        <th class="py-3 px-6" scope="col">Color</th>
        <th class="py-3 px-6" scope="col">Icono</th>
        <th class="py-3 px-6" scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody class="bg-gray-200 dark:bg-zinc-800">
      <tr *ngFor="let category of categories" class="border-b border-black">
        <td class="py-2 px-3 font-semibold dark:text-neutral-100" scope="row">{{ category.name }}</td>
        <td class="py-2 px-3">
          <div class="flex justify-center" role="presentation">
            <div class="w-6 h-6 rounded" [ngStyle]="{ 'background-color': category.color }" aria-label="Color de la categoría" role="img"></div>
          </div>
        </td>
        <td class="py-2 px-3">
          <div class="flex justify-center" role="presentation">
            <img 
              [src]="`${environment.apiUrl}/uploads/` + category.iconUrl" 
              alt="Icono de la categoría {{ category.name }}" 
              width="50" height="50"
              role="img"
            />
          </div>
        </td>
        <td class="py-2 px-3">
          <div class="flex justify-center gap-2">
            <button 
              (click)="editarCategoria(category.id)" 
              class="border border-blue-500 text-blue-500 px-3 py-1 rounded hover:bg-blue-500 hover:text-white"
              [attr.aria-label]="'Editar categoría ' + category.name">
              Editar
            </button>
            <button 
              (click)="eliminarCategoria(category.id)" 
              class="border border-red-500 text-red-500 px-3 py-1 rounded hover:bg-red-500 hover:text-white"
              [attr.aria-label]="'Editar categoría ' + category.name">
              Eliminar
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="flex flex-col gap-4 md:hidden p-4" role="region" aria-label="Lista de categorías (vista móvil)">
  <div *ngFor="let category of categories" class="border rounded-md overflow-hidden" role="group" [attr.aria-label]="'Editar categoría ' + category.name">
    <table class="w-full table-fixed" role="presentation">
      <tbody>
        <tr class="bg-stone-950 text-white dark:text-neutral-100 dark:bg-zinc-900">
          <th class="text-left py-2 px-4" scope="row">Nombre</th>
          <td class="py-2 px-4 bg-gray-200 text-black dark:bg-zinc-800 font-semibold dark:text-neutral-100">{{ category.name }}</td>
        </tr>
        <tr class="bg-stone-950 text-white dark:text-neutral-100 dark:bg-zinc-900">
          <th class="text-left py-2 px-4" scope="row">Color</th>
          <td class="py-2 px-4 bg-gray-200 dark:bg-zinc-800">
            <div class="w-6 h-6 rounded" [ngStyle]="{ 'background-color': category.color }" aria-label="Color de la categoría" role="img"></div>
          </td>
        </tr>
        <tr class="bg-stone-950 text-white dark:text-neutral-100 dark:bg-zinc-900">
          <th class="text-left py-2 px-4" scope="row">Icono</th>
          <td class="py-2 px-4 bg-gray-200 text-black dark:bg-zinc-800">
            <img 
              [src]="environment.apiUrl + '/uploads/' + category.iconUrl"
              alt="Icono de la categoría {{ category.name }}"
              width="50" height="50"
              role="img"
            />
          </td>
        </tr>
        <tr class="bg-stone-950 text-white dark:text-neutral-100 dark:bg-zinc-900">
          <th class="text-left py-2 px-4" scope="row">Acciones</th>
          <td class="py-2 px-4 bg-gray-200 dark:bg-zinc-800">
            <div class="flex justify-start gap-2">
              <button 
                (click)="editarCategoria(category.id)"
                class="border-2 border-blue-500 text-blue-500 px-3 py-1 rounded hover:bg-blue-500 hover:text-white"
                [attr.aria-label]="'Editar categoría ' + category.name">
                Editar
              </button>
              <button 
                (click)="eliminarCategoria(category.id)"
                class="border-2 border-red-500 text-red-500 px-3 py-1 rounded hover:bg-red-500 hover:text-white"
                [attr.aria-label]="'Editar categoría ' + category.name">
                Eliminar
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
