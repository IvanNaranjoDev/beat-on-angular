<h1 class="p-4 text-5xl md:text-[64px] font-semibold">Gestionar categor√≠as</h1>

<button (click)="crearCategoria()" class="mx-5 w-20 border border-emerald-500 text-emerald-500 py-1 rounded hover:bg-emerald-500 hover:text-white">Crear</button>
<div class="overflow-x-auto p-4">
    <table class="w-full text-center rounded-lg overflow-hidden table-auto hidden md:table">
      <thead class="bg-[#1a1a1a] text-white">
        <tr>
          <th class="py-3 px-6">Nombre</th>
          <th class="py-3 px-6">Color</th>
          <th class="py-3 px-6">Icono</th>
          <th class="py-3 px-6">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-gray-200">
        <tr *ngFor="let category of categories" class="border-b border-black">
          <td class="py-2 px-3">{{ category.name }}</td>
          <td class="py-2 px-3">
            <div class="flex justify-center">
              <div class="w-6 h-6 rounded" [ngStyle]="{ 'background-color': category.color }"></div>
            </div>
          </td>
          <td class="py-2 px-3">
            <div class="flex justify-center">
                <img [src]="`${environment.apiUrl}/uploads/` + category.iconUrl" alt="Icono" width="50" height="50" />
            </div>
          </td>
          <td class="py-2 px-3">
            <div class="flex justify-center gap-2">
              <button (click)="editarCategoria(category.id)" class="border border-blue-500 text-blue-500 px-3 py-1 rounded hover:bg-blue-500 hover:text-white">Editar</button>
              <button (click)="eliminarCategoria(category.id)" class="border border-red-500 text-red-500 px-3 py-1 rounded hover:bg-red-500 hover:text-white">Eliminar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
</div>

<div class="flex flex-col gap-4 md:hidden p-4">
  <div *ngFor="let category of categories" class="border rounded-md overflow-hidden">
    <table class="w-full table-fixed">
      <tbody>
        <tr class="bg-stone-950 text-white">
          <th class="text-left py-2 px-4">Nombre</th>
          <td class="py-2 px-4 bg-gray-200 text-black">{{ category.name }}</td>
        </tr>
        <tr class="bg-stone-950 text-white">
          <th class="text-left py-2 px-4">Color</th>
          <td class="py-2 px-4 bg-gray-200">
            <div class="w-6 h-6 rounded" [ngStyle]="{ 'background-color': category.color }"></div>
          </td>
        </tr>
        <tr class="bg-stone-950 text-white">
          <th class="text-left py-2 px-4">Icono</th>
          <td class="py-2 px-4 bg-gray-200 text-black">
            <img [src]="environment.apiUrl + '/uploads/' + category.iconUrl"
                 alt="Icono" width="50" height="50" />
          </td>
        </tr>
        <tr class="bg-stone-950 text-white">
          <th class="text-left py-2 px-4">Acciones</th>
          <td class="py-2 px-4 bg-gray-200">
            <div class="flex justify-start gap-2">
              <button (click)="editarCategoria(category.id)"
                class="border-2 border-blue-500 text-blue-500 px-3 py-1 rounded hover:bg-blue-500 hover:text-white">
                Editar
              </button>
              <button (click)="eliminarCategoria(category.id)"
                class="border-2 border-red-500 text-red-500 px-3 py-1 rounded hover:bg-red-500 hover:text-white">
                Eliminar
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
