<h1 class="p-4 text-5xl md:text-[64px] font-semibold">Gestionar usuarios</h1>

<button (click)="crearUsuario()" class="mx-5 w-20 border border-emerald-500 text-emerald-500 py-1 rounded hover:bg-emerald-500 hover:text-white">Crear</button>
<div class="overflow-x-auto p-4">
    <table class="w-full text-center rounded-lg overflow-hidden table-auto">
      <thead class="bg-[#1a1a1a] text-white">
        <tr>
          <th class="py-3 px-6">Username</th>
          <th class="py-3 px-6">Email</th>
          <th class="py-3 px-6">Activado</th>
          <th class="py-3 px-6">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-gray-200">
        <tr *ngFor="let user of users" class="border-b border-black">
          <td class="py-4 px-6">{{ user.username }}</td>
          <td class="py-4 px-6">{{ user.email }}</td>
          <td class="py-4 px-6">
            <div class="flex justify-center">
              <div class="w-6 h-6 rounded" [class.bg-green-500]="user.enabled" [class.bg-red-500]="!user.enabled"></div>
            </div>
          </td>
          <td class="py-4 px-6">
            <div class="flex justify-center gap-2">
              <button (click)="editarUsuario(user.id)" class="border border-blue-500 text-blue-500 px-3 py-1 rounded hover:bg-blue-500 hover:text-white">Editar</button>
              <button (click)="eliminarUsuario(user.id)" class="border border-red-500 text-red-500 px-3 py-1 rounded hover:bg-red-500 hover:text-white">Eliminar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
