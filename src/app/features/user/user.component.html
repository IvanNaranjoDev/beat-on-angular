<h1 class="p-4 text-5xl md:text-[64px] font-semibold dark:text-neutral-100">Gestionar usuarios</h1>

<button
  (click)="crearUsuario()"
  class="mx-5 w-20 border-2 border-emerald-500 text-emerald-500 py-1 rounded hover:bg-emerald-500 hover:text-white"
  aria-label="Crear nuevo usuario"
>
  Crear
</button>

<div class="overflow-x-auto p-4 hidden md:block" role="region" aria-label="Tabla de usuarios">
  <table class="w-full text-center rounded-lg overflow-hidden table-auto dark:bg-zinc-900 bg-stone-950">
    <thead class="text-neutral-100">
      <tr>
        <th scope="col" class="py-3 px-6">Username</th>
        <th scope="col" class="py-3 px-6">Email</th>
        <th scope="col" class="py-3 px-6">Activado</th>
        <th scope="col" class="py-3 px-6">Acciones</th>
      </tr>
    </thead>
    <tbody class="bg-gray-200">
      <tr *ngFor="let user of users" class="border-b border-black dark:bg-zinc-800">
        <td class="py-4 px-6 font-semibold dark:text-neutral-100">{{ user.username }}</td>
        <td class="py-4 px-6 font-semibold dark:text-neutral-100">{{ user.email }}</td>
        <td class="py-4 px-6">
          <div class="flex justify-center">
            <div
              class="w-6 h-6 rounded"
              [class.bg-green-500]="user.enabled"
              [class.bg-red-500]="!user.enabled"
              [attr.aria-label]="user.enabled ? 'Usuario activado' : 'Usuario desactivado'"
              role="status"
            ></div>
          </div>
        </td>
        <td class="py-4 px-6">
          <div class="flex justify-center gap-2">
            <button
              (click)="editarUsuario(user.id)"
              class="border-2 border-blue-500 text-blue-500 px-3 py-1 rounded hover:bg-blue-500 hover:text-white"
              [attr.aria-label]="'Editar usuario ' + user.username"
            >
              Editar
            </button>
            <button
              (click)="eliminarUsuario(user.id)"
              class="border-2 border-red-500 text-red-500 px-3 py-1 rounded hover:bg-red-500 hover:text-white"
              [attr.aria-label]="'Eliminar usuario ' + user.username"
            >
              Eliminar
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="flex flex-col gap-4 md:hidden p-4" role="region" aria-label="Lista de usuarios mÃ³viles">
  <div *ngFor="let user of users" class="border rounded-md overflow-hidden" role="group" [attr.aria-label]="'Usuario: ' + user.username">
    <table class="w-full table-fixed">
      <tbody>
        <tr class="bg-stone-950 text-neutral-100 dark:bg-zinc-900">
          <th class="text-left py-2 px-4" scope="row">Username</th>
          <td class="py-2 px-4 bg-gray-200 text-black dark:bg-zinc-800 dark:text-neutral-100 font-semibold">{{ user.username }}</td>
        </tr>
        <tr class="bg-stone-950 text-neutral-100 dark:bg-zinc-900">
          <th class="text-left py-2 px-4" scope="row">Email</th>
          <td class="py-2 px-4 bg-gray-200 text-black dark:bg-zinc-800 dark:text-neutral-100 font-semibold">{{ user.email }}</td>
        </tr>
        <tr class="bg-stone-950 text-neutral-100 dark:bg-zinc-900">
          <th class="text-left py-2 px-4" scope="row">Activado</th>
          <td class="py-2 px-4 bg-gray-200 dark:bg-zinc-800 dark:text-neutral-100 font-semibold">
            <div
              class="w-6 h-6 rounded"
              [class.bg-green-500]="user.enabled"
              [class.bg-red-500]="!user.enabled"
              [attr.aria-label]="user.enabled ? 'Usuario activado' : 'Usuario desactivado'"
              role="status"
            ></div>
          </td>
        </tr>
        <tr class="bg-stone-950 text-neutral-100 dark:bg-zinc-900">
          <th class="text-left py-2 px-4" scope="row">Acciones</th>
          <td class="py-2 px-4 bg-gray-200 dark:bg-zinc-800 dark:text-neutral-100 font-semibold">
            <div class="flex justify-start gap-2">
              <button
                (click)="editarUsuario(user.id)"
                class="border-2 border-blue-500 text-blue-500 px-3 py-1 rounded hover:bg-blue-500 hover:text-white"
                [attr.aria-label]="'Editar usuario ' + user.username"
              >
                Editar
              </button>
              <button
                (click)="eliminarUsuario(user.id)"
                class="border-2 border-red-500 text-red-500 px-3 py-1 rounded hover:bg-red-500 hover:text-white"
                [attr.aria-label]="'Eliminar usuario ' + user.username"
              >
                Eliminar
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
