<h1 class="p-4 text-5xl md:text-[64px] font-semibold">Crear / Actualizar Categorías</h1>
    
<form (ngSubmit)="guardarCategoria()" class="p-4">
    <div class="mb-4 flex flex-col">
        <label for="name" class="text-base font-medium mb-1">Nombre de categoría<span class="text-red-600"> *</span></label>
        <input type="text" id="name" [(ngModel)]="categoria.name" name="name"
            class="border border-stone-200 px-2 py-1 w-[250px] rounded-xs"
            placeholder="Nombre de la categoría" required>
    </div>

    <div class="mb-4 flex flex-col">
        <label for="color" class="text-base font-medium mb-1">Color<span class="text-red-600"> *</span></label>
        <input type="text" id="color" [(ngModel)]="categoria.color" name="color"
            class="border border-stone-200 px-2 py-1 w-[250px] rounded-xs"
            placeholder="#FFFFFF" pattern="^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$" title="Introduce un color hexadecimal válido." required>
    </div>

    <div class="mb-6">
        <label for="icon_url" class="block text-gray-700 font-medium mb-2">Icono (PNG)</label>

        <div class="relative group">
            <input type="file" id="icon_url" (change)="onFileSelected($event)" accept=".png" class="absolute inset-0 w-full h-full opacity-0 z-10 cursor-pointer" required />

            <div class="flex flex-col items-center justify-center gap-2 border-2 border-dashed border-gray-300 rounded-lg p-4 bg-gray-50 group-hover:bg-gray-100 transition-colors text-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="text-zinc-400 w-8 h-8">
                <rect x="2.5" y="5" width="19" height="14" fill="none" stroke="currentColor"/>
                <polyline points="17.5 19 7.5 9 2.5 14" fill="none" stroke="currentColor"/>
                <polyline points="21.5 17 16.5 12 13.5 15" fill="none" stroke="currentColor"/>
            </svg>

            <p class="text-gray-700 font-medium text-sm">Haz clic o arrastra un archivo PNG</p>
            <p class="text-gray-500 text-xs">Tamaño recomendado: 100x100 px</p>

            <span *ngIf="selectedFile" class="text-sm text-blue-600 truncate max-w-xs">
                Archivo: {{ selectedFile.name }}
            </span>
            </div>
        </div>
    </div>

    <button type="submit"
        class="mx-auto w-full border-3 border-emerald-500 text-emerald-500 py-1 rounded hover:bg-emerald-500 hover:text-white">
        Guardar Categoría
    </button>
</form>
