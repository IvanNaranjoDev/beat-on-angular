<div *ngFor="let inst of favorites" class="bg-white shadow-md rounded-xl p-4 flex gap-1 h-48 w-112 mx-auto">
  <img [src]="environment.apiUrl + '/uploads/' + inst.coverUrl"
       alt="Portada"
       class="w-40 h-40 rounded-xl object-cover border" />

  <div class="ml-3 flex flex-col min-w-0">
    <h3 class="text-2xl font-medium truncate">{{ inst.instName }}</h3>
    <p class="text-sm text-gray-500 mt-1">BPM: {{ inst.bpm }}</p>
  </div>

  <div class="flex flex-col items-center justify-around h-full ml-auto">
    <!-- BotÃ³n para quitar de favoritos -->
    <button (click)="removeFromFavorites(inst.id)" class="w-6 h-6">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
           class="text-red-500 hover:text-red-700 transition-colors duration-200">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
                 2 6.5 3.5 5 5.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5
                 18.5 5 20 6.5 20 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
              fill="currentColor"/>
      </svg>
    </button>

    <!-- BotÃ³n para ir al secuenciador -->
    <button class="w-12 h-12 p-2 bg-black text-white rounded-full text-sm">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="text-stone-200">
        <polygon points="5.2 12 5.2 3 13 7.5 20.8 12 13 16.5 5.2 21 5.2 12"
                 fill="currentColor" stroke="currentColor" stroke-width="1.5"/>
      </svg>
    </button>
  </div>
</div>
